<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Local code assistant for answering programming questions" />
    <title>Lexicon - Local Code Assistant</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="container">
        <h1>Lexicon - Local Code Assistant</h1>
        <form>
            <label for="prompt">Enter your coding question:</label>
            <textarea id="prompt" placeholder="Enter your coding question here..."></textarea>
            <button type="button" id="send">Send</button>
        </form>
        <pre id="response" aria-live="polite"></pre>
    </main>
    <script src="app.js"></script>
</body>
</html>
